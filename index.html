<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex√©cution de l'application idcap</title>
    <script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>
    <style>
        #errorLog {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Application idcap</h1>
    <div id="errorLog">Logs d'erreurs :</div>

    <script>
        function displayError(message) {
            // Trouver la div de log des erreurs
            const errorLogDiv = document.getElementById("errorLog");
            // Ajouter le message d'erreur dans cette div
            errorLogDiv.innerHTML += "<p>" + message + "</p>";
        }

        document.addEventListener("DOMContentLoaded", function () {
            try {
 /*               idcap.request("idcap://application/launch", {*/
                 webOS.service.request("luna://com.webos.applicationManager", { 
                 method: "launch",
                    parameters: {
                        id: "com.webos.app.commercial.airserver.guide",
                        params: { command: "start" }
                    },
                    onSuccess: function () {
                        displayError("idcap://application/launch onSuccess");
                    },
                    onFailure: function (err) {
                        displayError("onFailure : errorMessage = " + err.errorMessage);
                    }
                });
            } catch (error) {
                displayError("Erreur : " + error.message);
            }
        });
    </script>
</body>
</html>
