<!DOCTYPE html>
<html>
<head>
    <title>TEST AIRSERVER</title>

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            background-color: #202020;
        }
        div {
            position: absolute;
            height: 100%;
            width: 100%;
            display: table;
        }
        h1 {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            color: #FFFFFF;
        }
    </style>

</head>
<script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>
<script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>
<script type="text/javascript">
    async function launchApp() {
        return new Promise((resolve, reject) => {
            webOS.service.request("luna://com.webos.applicationManager", {
                method: "launch",
                parameters: {
                    id: "com.webos.app.commercial.airserver.launcher",  // Replace with the ID of the app you want to launch
                    params: {"command": "start"}
                },
                onSuccess: function (response) {
                    console.log("App launched successfully", response);
                    resolve(response);
                },
                onFailure: function (error) {
                    console.error("Failed to launch app", error);
                    reject(error);
                }
            });
        });
    }

    async function main() {
        try {
            await launchApp();
            window.location.href = "https://display-testing.tvcast.fr";
        } catch (error) {
            console.error("Error launching the app or redirecting:", error);
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        main();
    });
</script>
<body>
    <div class="fullscreen-image">
        <img src="lg.png" alt="Description de l'image">
    </div>
</body>
</html>
