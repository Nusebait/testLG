`<!DOCTYPE html>`  
`<html>`  
`<head>`  
`<title>TEST AIRSERVER</title>`

`<style type="text/css">`  
`body {`  
`width: 100%;`  
`height: 100%;`  
`background-color: #202020;`  
`}`  
`div {`  
`position: absolute;`  
`height: 100%;`  
`width: 100%;`  
`display: table;`  
`}`  
`h1 {`  
`display: table-cell;`  
`vertical-align: middle;`  
`text-align: center;`  
`color: #FFFFFF;`  
`}`  
`</style>`

`</head>`

`<script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>`  
`<script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>`  
`<script type="text/javascript">`

`async function launchApp() {`  
`return new Promise((resolve, reject) => {`  
`idcap.request("idcap://application/launch", {`  
`"parameters": {`  
`"id": "com.webos.app.commercial.airserver.launcher",`  
`"params": {"command": "start"},`  
`},`  
`"onSuccess": function () {`  
`console.log("idcap://application/launch onSuccess");`  
`},`  
`"onFailure": function (err) {`  
`console.log("onFailure : errorMessage = " + err.errorMessage);`  
`}`  
`});`  
`});`  
`}`

`async function main() {`  
`try {`  
`await launchApp();`  
`window.location.href = "https://www.lg.com/";`  
`} catch (error) {`  
`console.error("Error launching the app or redirecting:", error);`  
`}`  
`}`

`document.addEventListener("DOMContentLoaded", function () {`  
`main();`  
`});`  
`</script>`

`<body>`  
`<div class="fullscreen-image">`  
`<img src="lg.png" alt="LG">`  
`</div>`  
`</body>`

`</html>`
