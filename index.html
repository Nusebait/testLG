<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution de l'application idcap</title>
    <script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>
</head>
<body>
    <h1>Exécution de l'application idcap</h1>
    <!-- Zone où les messages seront affichés -->
    <div id="message-area"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const messageArea = document.getElementById("message-area");

            // Vérification de l'initialisation
            if (messageArea) {
                messageArea.innerHTML = "<p>Script initialisé avec succès</p>";
            } else {
                console.error("L'élément message-area n'a pas été trouvé.");
            }

            // Votre code de lancement idcap
            idcap.request("idcap://application/launch", {
                parameters: {
                    id: "com.webos.app.commercial.airserver.guide",
                    params: { command: "start" }
                },
                onSuccess: function () {
                    const successMsg = "idcap://application/launch onSuccess";
                    console.log(successMsg);
                    messageArea.innerHTML += "<p style='color:green;'>" + successMsg + "</p>";
                },
                onFailure: function (err) {
                    const errorMsg = "onFailure : errorMessage = " + err.errorMessage;
                    console.log(errorMsg);
                    messageArea.innerHTML += "<p style='color:red;'>" + errorMsg + "</p>";
                }
            });
        });
    </script>
</body>
</html>
