<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution de l'application webOS</title>
    <script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>
</head>
<body>
    <div id="error-message" style="color: red;"></div> <!-- Zone d'affichage des erreurs -->
    <script>
        // Fonction pour afficher les erreurs dans le div "error-message"
        function displayError(message) {
            document.getElementById("error-message").textContent = message;
        }

        // Gestion des erreurs globales
        window.addEventListener("error", function(event) {
            displayError("Erreur : " + event.message);
        });

        document.addEventListener("DOMContentLoaded", function () {
            try {
                // Utilisation de webOS.service.request pour lancer l'application
                webOS.service.request("luna://com.webos.applicationManager", {
                    method: "launch",
                    parameters: {
                        id: "com.webos.app.commercial.airserver.launcher", // ID de l'application à lancer
                        params: { "command": "start" }
                    },
                    onSuccess: function (response) {
                        console.log("App launched successfully", response);
                    },
                    onFailure: function (error) {
                        console.error("Failed to launch app", error);
                        // Amélioration du message d'erreur affiché
                        displayError("Échec : " + (error.errorText || "Erreur inconnue"));
                    }
                });
            } catch (error) {
                displayError("Exception : " + error.message);
            }
        });
    </script>
</body>
</html>
