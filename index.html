<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exécution de l'application idcap</title>
    <script src="webOSTVjs-1.2.11/webOSTV.js" charset="utf-8"></script>
    <script src="webOSTVjs-1.2.11/webOSTV-dev.js" charset="utf-8"></script>
</head>
<body>
    <div id="error-message" style="color: red;"></div> <!-- Zone d'affichage des erreurs -->
    <script>
        // Fonction pour afficher les erreurs dans le div "error-message"
        function displayError(message) {
            document.getElementById("error-message").textContent = message;
        }

        // Gestion des erreurs globales
        window.addEventListener("error", function(event) {
            displayError("Erreur : " + event.message);
        });

        document.addEventListener("DOMContentLoaded", function () {
            try {
                idcap.request("idcap://application/launch", {
                    parameters: {
                        id: "com.webos.app.commercial.airserver.guide",
                        params: { command: "start" }
                    },
                    onSuccess: function () {
                        console.log("idcap://application/launch onSuccess");
                    },
                    onFailure: function (err) {
                        displayError("Échec : " + err.errorMessage);
                    }
                });
            } catch (error) {
                displayError("Exception : " + error.message);
            }
        });
    </script>
</body>
</html>
